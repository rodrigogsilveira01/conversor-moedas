<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor Moedas</title>
</head>

<body>
    
    <img src="./assets/logo.gif" alt="" class="logo">

    <main>

        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar">U$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" alt="">
                <p class="currency">Real</p>
                <p class="currency-value-convert">R$ 0,00</p>
            </div>

            <img class="seta" src="/assets/Vector.png" alt="">
            
            <div class="currency-box">
                <img class="currency-img" src="/assets/eua.png" alt="">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">U$ 0,00</p>
            </div>
        </section>

    </main>


</body>

<script src="./scripts.js"></script>

</html>
